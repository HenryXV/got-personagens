<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Personagens GdTRPG</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/libs/google-fonts.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Personagens GdTRPG</h2>
				<label for="filtro-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtro-tabela" placeholder="Digite o nome do personagem">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
              <th>Vigor</th>
							<th>Defesa em combate</th>
							<th>Saúde</th>
							<th>Valor de Armadura</th>

						</tr>
					</thead>
					<tbody id="tabela-personagens">
						<tr class="personagem" id="primeiro-personagem">
							<td class="info-nome">Paulo</td>
							<td class="info-vigor">3</td>
							<td class="info-defesa">10</td>
							<td class="info-saude">10</td>
							<td class="info-armadura">4</td>
						</tr>

						<tr class="personagem">
							<td class="info-nome">João</td>
							<td class="info-vigor">5</td>
							<td class="info-defesa">12</td>
							<td class="info-saude">40</td>
							<td class="info-armadura">5</td>
						</tr>

						<tr class="personagem" >
							<td class="info-nome">Erica</td>
							<td class="info-vigor">4</td>
							<td class="info-defesa">15</td>
							<td class="info-saude">14</td>
							<td class="info-armadura">3</td>
						</tr>

						<tr class="personagem">
							<td class="info-nome">Douglas</td>
							<td class="info-vigor">7</td>
							<td class="info-defesa">12</td>
							<td class="info-saude">24</td>
							<td class="info-armadura">2</td>
						</tr>
						<tr class="personagem">
							<td class="info-nome">Tatiana</td>
							<td class="info-vigor">5</td>
							<td class="info-defesa">9</td>
							<td class="info-saude">19</td>
							<td class="info-armadura">6</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

			<section class="container">
		    <h2 id="titulo-form">Adicionar novo personagem</h2>
				<ul class="mensagens-erro">
						<li></li>
						<li></li>
						<li></li>
				</ul>
		    <form id="form-adiciona">
		        <div class="grupo">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu personagem" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="vigor">Vigor:</label>
		            <input id="vigor" name="vigor" type="text" placeholder="digite o vigor do seu personagem" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="defesa">Defesa:</label>
		            <input id="defesa" name="defesa" type="text" placeholder="digite a defesa do seu personagem" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="armadura">Valor de Armadura:</label>
		            <input id="armadura" name="armadura" type="text" placeholder="digite a porcentagem de saúde do seu personagem" class="campo campo-medio">
		        </div>

						<button id="adicionar-personagem" class="btn waves-effect waves-light" type="submit" name="action">Adicionar personagem
										<i class="material-icons right">send</i>
						</button>
		    </form>
			</section>

			<section class="container">
				<h2 id="titulo-form-dano">Calcular o dano</h2>
				<span class="invisivel" id="mostra-dano">O dano causado ao personagem <strong id="personagem-atacado">nome</strong> foi de: <strong id="dano-causado">dano</strong></span>
				<form id="form-dano">
					<div class="grupo">
						<label for="nome-dano">Nome:</label>
						<input id="nome" name="nome-" type="text" placeholder="digite o nome da pessoa levando o dano" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="ataque">Luta ou pontaria:</label>
						<input id="ataque" name="ataque" type="text" placeholder="digite o resultado da luta ou pontaria" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="dano">Dano da arma:</label>
						<input id="dano" name="dano" type="text" placeholder="digite o dano da arma" class="campo campo-medio">
					</div>

					<button id="calcula-dano" class="btn waves-effect waves-light" type="submit" name="action">Calcular dano
				    <i class="material-icons right">send</i>
				  </button>

					</form>

		</section>

		<script src="js/jquery.js"></script>
		<script src="js/calcula-saude.js"></script>
		<script src="js/form-adiciona.js"></script>
		<script src="js/remove-personagem.js"></script>
		<script src="js/filtra.js"></script>
		<script src="js/form-dano.js"></script>

	</body>
</html>
